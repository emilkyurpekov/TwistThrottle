spring.application.name=TwistThrottle

# --- Database Configuration ---
# Use environment variable for the URL (ensure it starts with jdbc:postgresql:// in Render)
spring.datasource.url=${SPRING_DATASOURCE_URL}

# Use environment variables for username and password (remove hardcoded local ones)
# spring.datasource.username=local_user_for_testing
# spring.datasource.password=local_password_for_testing
spring.datasource.username=${SPRING_DATASOURCE_USERNAME}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD}


# Explicitly set driver and dialect for PostgreSQL
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Other JPA/Hibernate settings
spring.jpa.properties.hibernate.format_sql=TRUE
# Use 'validate' or 'none' in production instead of 'update' if possible,
# but 'update' might be needed for initial schema creation on Render.
spring.jpa.hibernate.ddl-auto=update

# --- Logging Configuration ---
logging.level.org=WARN
logging.level.blog=WARN
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor=TRACE

# --- Thymeleaf Configuration ---
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.mode=HTML
spring.thymeleaf.encoding=UTF-8
spring.thymeleaf.cache=false


cart.service.url=${CART_SERVICE_URL}
